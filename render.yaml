services:
  - type: web
    name: criket-tracker-be
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: pwd && ls -R && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
